<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geo&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles/style.css">
    <title>Vanilla PokeDex</title>
</head>

<body>
    <section class="LeftSection" id="LeftSection">

        <div>
            <img src="https://cdn2.bulbagarden.net/upload/4/4b/Pok%C3%A9dex_logo.png" alt="PokeDex Logo"
                class="MobileLogo">


            <div>
                <select id="MobilePokeSorter">
                    <option value="Entry Number Low to High" class="MENL2H">Entry Number Low to High</option>
                    <option value="Entry Number High to Low" class="MENH2L">Entry Number High to Low</option>
                    <option value="AlphabetAZ" class="MAA2Z">Alphabetical A-Z</option>
                    <option value="AlphabetZA" class="MAZ2A">Alphabetical Z-A</option>
                </select>
            </div>
        </div>
        <div id="LoadingSignal"> <img src="assets/LoadingSignal.gif" alt=""></div>
        <div id="mbps" class="">
            <button id="btt">Back To Top</button>
        </div>
    </section>

    <section class="RightSection">

        <img src="https://cdn2.bulbagarden.net/upload/4/4b/Pok%C3%A9dex_logo.png" alt="PokeDex Logo" class="Logo">


        <div>
            <select id="PokeSorter">
                <option value="Entry Number Low to High" class="ENL2H">Entry Number Low to High
                </option>
                <option value="Entry Number High to Low" class="ENH2L">Entry Number High to Low</option>
                <option value="AlphabetAZ" class="AA2Z">Alphabetical A-Z</option>
                <option value="AlphabetZA" class="AZ2A">Alphabetical Z-A</option>
            </select>
        </div>


        <div class="PokeDetailContainer">

            <h1 class="col-12 RightEntryNumber">Entry Number #1</h1>
            <h1 class="RightPokemonName col-12">Bulbasaur</h1>
            <div class="RightTypes">
                <div class="grass">grass</div>
                <div class="poison">poison</div>
            </div>

            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
                            class="d-block FrontImage" alt="..." id="C1">
                        <p>Front View</p>
                    </div>
                    <div class="carousel-item" id="C2">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/1.png"
                            class="d-block BackImage" alt="...">
                        <p>Rear View</p>
                    </div>
                    <div class="carousel-item" id="C3">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/1.png"
                            class="d-block ShinyFront" alt="...">
                        <p>Shiny Front View</p>
                    </div>
                    <div class="carousel-item" id="C4">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/shiny/1.png"
                            class="d-block ShinyBack" alt="...">
                        <p>Shiny Rear View</p>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <div class="RightStats">
                <div class="RightLeftStats">

                    <p class="BXP">Base XP: 64</p>
                    <p class="H">Height: 7</p>
                    <p class="W">Weight: 69</p>
                </div>
                <div class="RightRightStats">
                    <h2 class="AbilitiesHeader">Abilities</h2>
                    <p class="Ability">overgrow</p>
                    <p class="Ability">chlorophyll</p>
                </div>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
